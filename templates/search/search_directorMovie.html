{% extends 'layout.html' %}
{% block body %}
    <h3>Search a director's known-for movie</h3>

    <form action="{{ url_for('search_api.search_directory_famous_movies') }}" method="POST">
        <p>Enter a director's name (or part of a name):</p>
        <input type="text" name="directorName" placeholder="Director Name">
        <input type="submit" value="Search"/>
    </form>

    <table>
        {% for data in row %}
            <tr>
                <td>{{ data[2] }}</td>
                <td><a href="{{ url_for('view_movie', mid=data[0]) }}">{{ data[1] }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
