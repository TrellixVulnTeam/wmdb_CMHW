<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YMDB - Search Movies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/searchPageStyle.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <body>
            <div class="wrap">
                <h2 align="center"> Saerch a director's famouse movies </h2> 
                <div class="search">
                    <form action = "{{url_for('search_api.search_directory_famous_movies')}}" method="POST">
                        <input type="text" class="searchTerm" name="directorName" placeholder="Type in the director name you want to search">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <p> List movies {{directorName}} is famouse for </p>
                <table border = 1>
                    <thead>
                       <td>Movie</td>
                </thead>
                {% for row in rows %}
                <tr>
                   <td>{{row["movie.title"]}}</td>
                </tr>
                {% endfor %}
            </div>            
</body>
<script> 
</script>
</html>
