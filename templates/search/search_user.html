{% extends 'layout.html' %}
{% block body %}
    <h3>Search for a user by username.</h3>

    <form action="{{ url_for('search_api.search_user') }}" method="POST">
        <p>Enter a user's username:</p>
        <input type="text" name="u_name" placeholder="username">
        <input type="submit" value="Search"/>
    </form>

    <table>
        {% for data in result %}
            <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
