{% extends 'layout.html' %}
{% block body %}
    <form action="{{ url_for('entry_api.admin_entry') }}" method="POST">
        <h3>Designate a User as an Admin:</h3>
        <p>UID - id for user to specify (must exist in USER table)</p>
        <input type="number" name="uid"/>
        <p>position - admin position</p>
        <input type="text" name="position"/>
        <p>Add Admin: <input type="submit" value="Submit"/></p>
        {% if message is not none %}
            <p>Result: {{ message }}</p>
        {% endif %}
    </form>
{% endblock %}
