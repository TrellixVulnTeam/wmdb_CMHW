<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Entry - USER</title>
</head>
<body>
<form action = "{{ url_for('entry_api.user_entry') }}" method="POST">
    <h3>Add a New User:</h3>
    <p>u_name - username (must be unique)</p>
    <input type="text" name="u_name" />
    <p>email - user's email (must be unique)</p>
    <input type="email" name="email" />
    <p>Add User: <input type="submit" value="Submit" /></p>
    {%  if message is not none %}
        <p>Result: {{ message }}</p>
    {% endif %}
</form>
</body>
</html>
