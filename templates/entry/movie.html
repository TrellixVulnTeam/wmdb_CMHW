{% extends 'layout.html' %}
{% block body %}
    <form action="{{ url_for('entry_api.movie_entry') }}" method="POST">
        <h3>Add a New Movie:</h3>
        <p>director_UID - user id of primary director (must exist in DIRECTOR relation)</p>
        <select name="director_uid">
            {% for director in directors %}
                <option value="{{ director[0] }}">{{ director[0] }} - {{ director[1] }}</option>
            {% endfor %}
        </select>
        <p>title - movie title</p>
        <input type="text" name="title"/>
        <p>release_date - date of movie release</p>
        <input type="date" name="release_date"/>
        <p>Add Movie: <input type="submit" value="Submit"/></p>
        {% if message is not none %}
            <p>Result: {{ message }}</p>
        {% endif %}
    </form>
{% endblock %}
