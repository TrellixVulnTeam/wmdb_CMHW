{% extends 'layout.html' %}
{% block body %}
    <form action="{{ url_for('entry_api.actor_entry') }}" method="POST">
        <h3>Designate a User as an Actor:</h3>
        <p>UID - id for user to specify (must exist in USER table)</p>
        <input type="number" name="uid"/>
        <p>name - actor's name</p>
        <input type="text" name="name"/>
        <p>DoB - date of birth</p>
        <input type="date" name="dob"/>
        <p>Add Actor: <input type="submit" value="Submit"/></p>
        {% if message is not none %}
            <p>Result: {{ message }}</p>
        {% endif %}
    </form>
{% endblock %}
