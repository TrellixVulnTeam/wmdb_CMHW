{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('accounts_api.signup') }}" method=post>
        <dl>
            <dt>Username:
            <dd><input type="text" name=username>
            <dt>Email:
            <dd><input type="email" name="email">
            <dt>Password:
            <dd><input type="password" name=password>
            <dt>Retype Password:
            <dd><input type="password" name="repassword">
            <dd><input type="submit" value="Signup">
        </dl>
    </form>
    {% if message is not none %}<p>{{ message }}</p>{% endif %}
{% endblock %}
